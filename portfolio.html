<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - Opeyemi Taiwo Adeniran</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:ital@1&display=swap" rel="stylesheet">

    <!-- Icons (Bootstrap Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- AOS Library for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFEBF0;
            line-height: 1.8;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* Header */
        #header {
            background-color: #FFEBF0;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #header .logo img {
            max-height: 50px;
        }

        #header .navmenu ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        #header .navmenu ul li a {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        #header .navmenu ul li a:hover,
        #header .navmenu ul li a.active {
            color: #FF6384;
        }

        #header .header-social-links a {
            font-size: 1.2rem;
            margin-left: 15px;
            color: black;
            transition: color 0.3s ease;
        }

        #header .header-social-links a:hover {
            color: #FF6384;
        }

        /* Conversation Section */
        .conversation {
            padding: 100px 20px;
            text-align: center;
        }

        .conversation-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .conversation-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #FF6384, #FF9068);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        #footer {
            background-color: #FFEBF0;
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #FF6384;
        }

        #footer .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: black;
            transition: color 0.3s ease;
        }

        #footer .social-links a:hover {
            color: #FF6384;
        }
    </style>
</head>

<body>

  <!-- HEADER -->
  <header id="header">
    <div class="logo">
      <a href="index.html"><img src="me/opt.JPG" alt="Logo"></a>
    </div>
    <nav class="navmenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="conversation.html" class="active">Conversation</a></li>
      </ul>
    </nav>
    <div class="header-social-links">
      <a href="https://x.com/opethaiwoh"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com/stories/opethaiwoh/"><i class="bi bi-instagram"></i></a>
      <a href="https://linkedin.com/in/opeyemi-adeniran/"><i class="bi bi-linkedin"></i></a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <section class="conversation">
      <div class="conversation-container" data-aos="fade-up">
        <img src="me/OPEYEMI-1B (2).JPG" alt="Opeyemi Taiwo Adeniran">
        <h2>Book a Conversation</h2>
        <p>Book a 30-minute live session with me to explore tech, career growth, and transformative ideas. Let’s turn your potential into progress together!</p>
        <a href="https://paypal.me/ipreferteainstead" class="cta-button">Book a Session</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>© 2024 Opeyemi Taiwo Adeniran. All Rights Reserved.</p>
    <div class="social-links">
      <a href="https://x.com/opethaiwoh"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com/stories/opethaiwoh/"><i class="bi bi-instagram"></i></a>
      <a href="https://linkedin.com/in/opeyemi-adeniran/"><i class="bi bi-linkedin"></i></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
