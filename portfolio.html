<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path in Tech - Opeyemi Taiwo Adeniran</title>
  <meta name="description" content="Explore Career Path in Tech by Opeyemi Taiwo Adeniran, a guide to success in the tech industry.">
  <meta name="keywords" content="Tech Career, Opeyemi Taiwo Adeniran, Career Path in Tech, Technology, Books">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:ital@1&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- AOS Animation Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFEBF0;
      color: black;
      line-height: 1.8;
      padding-top: 80px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    /* Header */
    #header {
      background-color: #FFEBF0;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #header .logo img {
      max-height: 50px;
    }

    #header .navmenu ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    #header .navmenu ul li a {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      color: black;
      transition: color 0.3s ease;
    }

    #header .navmenu ul li a:hover,
    #header .navmenu ul li a.active {
      color: #FF6384;
    }

    #header .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: black;
    }

    @media (max-width: 768px) {
      #header .menu-toggle {
        display: block;
      }

      #header .navmenu {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #FFEBF0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 200px;
        flex-direction: column;
      }

      #header .navmenu.show {
        display: flex;
      }

      #header .navmenu ul {
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }
    }

    /* Career Paths Section */
    .career-paths {
      background: linear-gradient(135deg, #FFEBF0, #FDE8E9);
      padding: 60px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 1200px;
      text-align: center;
    }

    .career-paths .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .career-paths img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-get-book {
      background: #FF6384;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      display: inline-block;
    }

    .btn-get-book:hover {
      transform: scale(1.1);
      background-color: #FF9068;
    }

    @media (max-width: 768px) {
      .career-paths .content {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .btn-get-book {
        font-size: 0.9rem;
        padding: 12px 20px;
      }
    }

    /* Footer */
    #footer {
      background-color: #FFEBF0;
      text-align: center;
      padding: 20px 0;
      border-top: 2px solid #FF6384;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header id="header">
    <div class="logo">
      <a href="index.html"><img src="me/opt.JPG" alt="Opeyemi Logo"></a>
    </div>
    <div class="menu-toggle"><i class="bi bi-list"></i></div>
    <nav class="navmenu">
      <ul>
        <li><a href="index.html" class="active">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="ventures.html">VENTURES</a></li>
        <li><a href="books.html">BOOKS</a></li>
        <li><a href="conversation.html">CONVERSATION</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section id="career-paths" class="career-paths">
      <div class="content">
        <!-- Book Cover -->
        <div>
          <img src="me/careerpathsintech.jpg" alt="Career Path in Tech Book Cover">
        </div>
        <!-- Book Details -->
        <div>
          <h2>Career Path in Tech</h2>
          <p>This book provides invaluable insights and practical advice for aspiring professionals in the tech industry.</p>
          <a href="https://selar.co/0e7kuo" class="btn-get-book">Get the Book</a>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>&copy; 2024 Opeyemi Taiwo Adeniran. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".navmenu");

      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });

      AOS.init();
    });
  </script>
</body>

</html>
