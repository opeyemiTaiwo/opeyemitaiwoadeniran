<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Footer</title>

  <!-- Icons (Bootstrap Icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    /* HEADER STYLES */
    .header {
      background-color: #FFEBF0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 9999;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .header .container-fluid {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 50px;
    }

    .navmenu ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .navmenu ul li a {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navmenu ul li a:hover, .navmenu ul li a.active {
      color: #FF6384;
    }

    .header-social-links a {
      color: #000;
      font-size: 1.2rem;
      margin-left: 10px;
      transition: color 0.3s;
    }

    .header-social-links a:hover {
      color: #FF6384;
    }

    /* Mobile Navigation */
    .mobile-nav-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navmenu ul {
        display: none;
        flex-direction: column;
        gap: 15px;
        background-color: #FFEBF0;
        padding: 20px;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      .navmenu ul.active {
        display: flex;
      }

      .mobile-nav-toggle {
        display: block;
      }
    }

    /* FOOTER STYLES */
    #footer {
      background-color: #FFEBF0;
      padding: 20px 0;
      text-align: center;
      border-top: 2px solid #FF6384;
    }

    #footer .copyright {
      margin-bottom: 15px;
    }

    #footer .copyright p {
      color: #333;
      font-size: 0.9rem;
    }

    #footer .social-links a {
      color: #000;
      font-size: 1.2rem;
      margin: 0 10px;
      transition: color 0.3s;
    }

    #footer .social-links a:hover {
      color: #FF6384;
    }

    /* General Utility Classes */
    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .align-items-center {
      align-items: center;
    }

    .light-background {
      background-color: #FFEBF0;
    }

    .sticky-top {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

  </style>
</head>

<body>

<!-- HEADER -->
<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
      <img src="me/opt.JPG" alt="Opeyemi Taiwo Adeniran Logo">
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ventures.html">Ventures</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="conversation.html">Conversation</a></li>
      </ul>
      <i class="mobile-nav-toggle bi bi-list"></i>
    </nav>

    <div class="header-social-links d-flex">
      <a href="https://x.com/opethaiwoh" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com/stories/opethaiwoh/" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/opeyemi-adeniran/" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</header>

<!-- FOOTER -->
<footer id="footer" class="footer">
  <div class="container">
    <div class="copyright">
      <p>Â© <strong>Opeyemi Taiwo Adeniran</strong> | All Rights Reserved</p>
    </div>

    <div class="social-links d-flex justify-content-center">
      <a href="https://x.com/opethaiwoh" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com/stories/opethaiwoh/" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/opeyemi-adeniran/" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</footer>

<script>
  const navToggle = document.querySelector('.mobile-nav-toggle');
  const navMenu = document.querySelector('.navmenu ul');

  navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
