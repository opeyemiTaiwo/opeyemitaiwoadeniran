<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>

  <!-- Icons (Bootstrap Icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    /* Header Styles */
    .header {
      background-color: #FFEBF0;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 9999;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header .container-fluid {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo */
    .logo img {
      max-height: 50px;
    }

    /* Navigation Menu */
    .navmenu ul {
      display: flex;
      list-style: none;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navmenu ul li a {
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      color: black;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navmenu ul li a:hover, .navmenu ul li a.active {
      color: #FF6384;
    }

    /* Social Links */
    .header-social-links a {
      color: black;
      font-size: 1.2rem;
      margin-left: 10px;
      transition: color 0.3s;
    }

    .header-social-links a:hover {
      color: #FF6384;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navmenu ul {
        display: none;
        flex-direction: column;
        background: #FFEBF0;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navmenu ul.active {
        display: flex;
      }

      .mobile-nav-toggle {
        display: block;
        font-size: 2rem;
        cursor: pointer;
      }

      .header-social-links {
        display: none; /* Optional: Hide social links on smaller screens */
      }
    }

    /* Utility Classes */
    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .align-items-center {
      align-items: center;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
    <!-- Logo -->
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="me/opt.JPG" alt="Logo">
    </a>

    <!-- Navigation Menu -->
    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ventures.html">Ventures</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="conversation.html">Conversation</a></li>
      </ul>
      <i class="mobile-nav-toggle bi bi-list"></i>
    </nav>

    <!-- Social Links -->
    <div class="header-social-links d-flex">
      <a href="https://x.com/opethaiwoh" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="https://instagram.com/stories/opethaiwoh/" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/opeyemi-adeniran/" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</header>

<script>
  // Mobile Menu Toggle
  const mobileToggle = document.querySelector('.mobile-nav-toggle');
  const navMenu = document.querySelector('.navmenu ul');

  mobileToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
</script>

</body>
</html>
