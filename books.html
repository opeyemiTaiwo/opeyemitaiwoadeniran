<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book - Coming Soon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- AOS Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        /* Hero Section */
        .hero {
            max-width: 800px;
            margin: auto;
            padding: 50px 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Email Subscription */
        .email-box {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .email-box input {
            padding: 12px;
            width: 300px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }

        .email-box button {
            padding: 12px 20px;
            background: #FF6384;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .email-box button:hover {
            background: #FF9068;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .countdown {
                gap: 10px;
            }

            .countdown div {
                padding: 15px;
                min-width: 60px;
            }

            .email-box input {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
        <h1>ðŸ“– AI Book - Coming Soon</h1>
        <p>Unlock the Future of AI â€“ A Deep Dive into the World of Intelligent Systems</p>
    </section>

    <!-- Countdown Timer -->
    <section class="countdown" id="countdown" data-aos="fade-up">
        <div><span id="days">00</span>Days</div>
        <div><span id="hours">00</span>Hours</div>
        <div><span id="minutes">00</span>Minutes</div>
        <div><span id="seconds">00</span>Seconds</div>
    </section>

    <!-- Email Subscription -->
    <section class="email-box" data-aos="fade-up">
        <input type="email" placeholder="Enter your email to get updates">
        <button>Notify Me</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Favored Online. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Countdown Timer
        function startCountdown() {
            const releaseDate = new Date("May 1, 2025 00:00:00").getTime();

            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = releaseDate - now;

                if (distance <= 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "<h2>Now Available!</h2>";
                } else {
                    document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
                    document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
                }
            }, 1000);
        }

        startCountdown();

        // Initialize AOS Animation
        AOS.init();
    </script>

</body>
</html>
